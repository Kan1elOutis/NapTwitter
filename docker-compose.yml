version: "3.12"

services:
    api:
        container_name: api
        build: .
        env_file:
          - .env
        ports:
          - 8000:8000
        depends_on:
          - postgres
        logging:
          driver: "local"

    postgres:
      image: postgres:15
      container_name: db
      command: -p 5432
      expose:
        - 5432
      ports:
        - 5432:5432
      environment:
        - POSTGRES_USER=${DB_USER:?err}
        - POSTGRES_PASSWORD=${DB_PASS:?err}
        - POSTGRES_DB=${DB_NAME:?err}
      volumes:
        - ./postgres_db/:/var/lib/postgresql/data